<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 15</title>
    <link rel="stylesheet" href="style.css">
    <script>
document.addEventListener("DOMContentLoaded", function() {
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = 0; 
            var rotateSum;

            upBtn.onclick = function() {
                rotateValue -= 90; 
                rotateSum = "rotate(" + rotateValue + "deg)";
                circle.style.transform = rotateSum;
            }

            downBtn.onclick = function() {
                rotateValue += 90; // Adjust rotation by +90 degrees
                rotateSum = "rotate(" + rotateValue + "deg)";
                circle.style.transform = rotateSum;
            }
        });
    </script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>48MP Main, 12MP Ultra Wide, <br>
                            12MP 2x Telephoto</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>A16 Bionic chip, 6-core CPU</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.1inch, OLED display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>3367 mAh. 20W charger</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>

    </div>
</body>
</html>
